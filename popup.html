<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
     body {
       font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
       font-size: 100%;
	   min-width: 300px;
	   height: 300px;
	   background-color: #eee;
	   margin: 0px;
	   padding: 0px;
	   color: #333;
     }

	 #head {
	   background-color: #fff;
	   padding: 10px;
	 }

	 #modules {
	   bottom: 15px;
	   margin-bottom: 30px;
	   padding: 10px;
	   border-top: 1px solid #ddd;
	 }
	 
	 h1 {
	   font-size: 20px;
	   marign: 0px;
	   text-align: center;
	   padding-bottom: 4px;
	   border-bottom: 1px solid #ddd;
	 }

	 input[type='checkbox'] {
	   height: 13px;
	   width: 13px;
	   padding: 0px;
	   margin: 0px;
	 }

	 button {
	   background-color: rgb(45, 176, 244);
	   border: 1px solid rgb(43, 156, 215);
	   border-radius: 2px;
	   padding: 5px 10px;
	   font-size: 14px;
	   color: white;
	   font-weight: 600;
	   width:100%;
	 }
	 
	 button:hover {
	   background-color: rgb(65, 196, 244);
  	   cursor: pointer;
	   
	 }


	 .module {
	   margin: 14px 0px 18px;
	 }

	 .module-title {
	   font-size: 12px;
	   color: #888;
	   font-weight: bold;
	   padding: 5px 0px 7px;
	 }
	 .module-file-container {
	   
	 }

	 #statusbar {
	   position: fixed;
	   left: 0px;
	   right: 0px;
	   bottom: 0px;
	   height: 25px;
	   padding-left: 10px;


	 }


     .download {
       /* avoid an excessively wide status text */
	   
       /*white-space: pre;*/
       /*text-overflow: ellipsis;*/
       overflow: hidden;
	   margin: 3px 0 7px;
     }

	 .download-error {
	   background-color: rgb(255, 186, 186);
	 }

	 .download-all {
	   margin-top: 10px;
	 }
	 .download-loading {
	   /* A not-yet loaded version of the checkbox */
	   color: #aaa;
	 }

	 .hidden {
	   display: none;
	 }
    </style>

    <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="jquery-2.1.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
	<div id="head">
	  <h1>Canvas Download Links</h1>


	  <button id="download-btn">Download Selected</button>

	</div>

	<div id="modules">
	  <div class="download download-all">
		<input class="download-cbox" type="checkbox" id="download-all-cbox"></checkbox>
		<span class="download-title">Select All</span>
	  </div>
	  
	</div>
	<div id="statusbar">
	  
	</div>
  </body>
</html>
